<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./events.css">
    <script type="module" defer src="./events.js"></script>-->
    <title></title>
</head>
<body>
    <div class="header"></div>
    <div class="contents">
        <div class="top">Date
            <label id="col1lbl" for="day"></label>
            <input type="date" id="day" name="day">
        </div>
        <div class="middle">
            <textarea id="description" placeholder="Description of Work"></textarea>
        </div>
        <div class = "bottom" id="bottomhours">
            <label for="hr">Enter hours:</label>
            <select name="hours" id="hr">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="7">8</option>
            </select>
            <label for="min">Enter minutes:</label>
            <select name="mins" id="min">
                <option value="0" selected>00</option>
                <option value="0.25">15</option>
                <option value="0.50">30</option>
                <option value="0.75">45</option>
            </select>
        </div>
        <div class = "bottom" id="bottomamount"></div>
        <div class = "bottom" id="bottommtgs"></div>
        <div class="buttons">
            <button id="cancelButton">Cancel</button>
            <button id="doneButton">Done</button>
            <button id="addButton">Add</button>
        </div>
    </div>
    <div class="footer">Powered by LMZ</div>
</body>
</html>
