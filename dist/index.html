<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haverhill Calc</title>
<script defer src="bundle.js"></script></head>
<body>
  <div class="container">
    <div class="inputs">
        <p>Quarterly Payroll Inputs</p>
        <div>
            <label for="job">Select job title:</label>
            <select name="job" id="job" required="">
                <option value="Supervisor" selected="">Supervisor</option>
                <option value="Clerk" selected="">Clerk</option>
                <option value="Deputy Clerk" selected="">Deputy Clerk</option>
                <option value="Treasurer" selected="">Treasurer</option>
                <option value="Deputy Treasurer" selected="">Deputy Treasurer</option>
            </select>
        </div>
        <div id="hrs">
            <label for="hours">Enter total hours:</label>
            <input type="number" step="any" id="hours" name="hours" value="0" required="">
        </div>
        <div>
            <label for="phoneY">Cell phone reimbursement?</label>
            <input id = "phoneY" type="radio" name="cellphone" value="1" required="">Yes
            <input id = "phoneN" type="radio" name="cellphone" value="0">No
        </div>
        <div>
            <label for="internetY">Internet reimbursement?</label>
            <input id = "internetY" type="radio" name="internet" value="1" required="">Yes
            <input id = "internetN" type="radio" name="internet" value="0">No
        </div>
        <div>
            <label for="meetings">Official mtgs attended:</label>
            <input type="number" step="any" id="meetings" name="meetings" value="0" required="">
        </div>
        <div>
            <label for="miles">Enter reimbursement miles:</label>
            <input type="number" step="any" id="miles" name="miles" value="0" required="">
        </div>
        <div>
            <label for="misc">Enter other expenses:</label>
            <input type="text" step="any" id="misc" name="misc" value="$0.00" required="">
        </div>
        <div>
            <label for="peraY">Participant in PERA?</label>
            <input type="radio" id="peraY" name="pera" value="1" required="">Yes
            <input type="radio" id="peraN" name="pera" value="0" >No
        </div>
        <div class = "btn">
            <button id="submitbutton">Submit</button>
        </div>
    </div>
    <div class="outputs">
        <div class="rates" id="rate-id">
        <div class="rate" id="PERA"></div>
        <div class="rate" id="medicare"></div>
        <div class="rate" id="mileage"></div>
        <div class="rate" id="meetings"></div>
        <div class="rate" id="phone"></div>
        <div class="rate" id="internet"></div>
        <!-- 
        <div class="button" id="update">Update
            <div class="calcmenu" id="calcdropdown"></div>
        </div>
        -->
        </div>
        <div class="oplineitem">
            <div class="oplabel">Total Wage:</div>
            <div class="output" id="tw"></div>
            <div class="empty"></div>
        </div>
        <div class="oplineitem">
            <div class="oplabel">- PERA:</div>
            <div class="output" id="peraAmt"></div>
            <div class="empty"></div>
        </div>
        <div class="oplineitem">
            <div class="oplabel">- medicare:</div>
            <div class="output" id="medicareAmt"></div>
            <div class="empty"></div>
        </div>
        <hr class="line">
        <div class="oplineitem">
            <div class="oplabel">NET:</div>
            <div class="output" id="net"></div>
            <div class="empty"></div>
        </div>
        <div class="oplineitem">
            <div class="oplabel">+ mileage:</div>
            <div class="output" id="milesAmt"></div>
            <div class="empty"></div>
        </div>
        <div class="oplineitem">
            <div class="oplabel">+ ph &amp; int:</div>
            <div class="output" id="phintAmt"></div>
            <div class="empty"></div>
        </div>
        <div class="oplineitem">
            <div class="oplabel">+ other:</div>
            <div class="output" id="otherAmt"></div>
            <div class="empty"></div>
        </div>
        <hr class="line"> 
        <div class="oplineitem">
            <div class="oplabel">PAYMENT:</div>
            <div class="output" id="payment"></div>
            <div class="empty"></div>
        </div>
        <div class="btn">
            <button id="printbutton">Print</button>
            <button id="cancelbutton">Cancel</button>
        </div>
    </div>
  </div>
  <div class="footer">powered by InControl Technologies, LLC</div>
</body>
</html>
